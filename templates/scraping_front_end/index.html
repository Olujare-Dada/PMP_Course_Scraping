<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Quiz File</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus,
    input[type="file"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      display: none;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }

    .spinner {
      display: none;
      margin: 1rem auto;
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Quiz File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="milestone_id">Milestone ID:</label>
      <input type="number" name="milestone_id" id="milestone_id" required>

      <label for="file">HTML File:</label>
      <input type="file" name="file" id="file" accept=".html" required>

      <input type="submit" value="Submit">
    </form>

    <div class="spinner" id="spinner"></div>
    <div class="message" id="responseMessage"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const messageBox = document.getElementById('responseMessage');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      // Reset message and show spinner
      messageBox.style.display = 'none';
      spinner.style.display = 'block';

      const formData = new FormData(form);

      try {
        const response = await fetch('https://pmp-course-scraping.onrender.com/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.text();
        spinner.style.display = 'none';

        messageBox.textContent = result;
        messageBox.className = 'message success';
        messageBox.style.display = 'block';

        // Reset the form
        form.reset();
      } catch (err) {
        spinner.style.display = 'none';
        messageBox.textContent = 'Upload failed!';
        messageBox.className = 'message error';
        messageBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
